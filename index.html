<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta content="webkit|ie-comp|ie-stand" name="renderer">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<style>
	body,html{padding:0; margin:0; position:relative; height:100%;}
	iframe{width:100%; height:100%; border:none;}
</style>
<script>
	var iframe_url = "https://p.cs699.com/index.php?m=signin&c=index&a=init"
	if(on_mobile()){
		var scale = screen.width / 800;
		console.log(scale);
		var viewport = document.querySelector('meta[name=viewport]');
		viewport.setAttribute('content','width=device-width,initial-scale=1.0,minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no,minimal-ui');
	} else {
		top.location.href = iframe_url;
	}

	function on_mobile(){
		var ua = navigator.userAgent.toLowerCase();
		if (/mobile/.test(ua)) {return true;} else {return false;}
	}

	function query_string(name) {
		var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return unescape(r[2]);
		}
		return null;
	}

	window.onload=function(){
		var scode = query_string('scode');
		if(scode) {
			iframe_url += '&scode=' + scode;
		}
		document.getElementById('iframe').setAttribute('src', iframe_url);
	}
</script>
</head>
<body>
<iframe id="iframe" src=""></iframe>
</body>
</html>
